<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Workbook</title>
</head>
<body>
<div>
  <h2>IMDB: Top 5 Episodes</h2>
  <table>
    <tr>
      <td>Name</td>
      <td>Subject</td>
      <td>Score</td>
    </tr>

    <tr th:object="${second}">
      <td th:text="*{title}"></td>
      <td th:text="*{episode}"></td>
      <td th:text="*{rating}"></td>
    </tr>
  </table>
</div>
</body>
</html>
